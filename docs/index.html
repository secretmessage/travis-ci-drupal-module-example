<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tag tel proof of concept</title>
    <link rel="stylesheet" href="animate.css">
</head>

<body>
    <img src="TravisCI-Mascot-1-61693e8ade8a553878c2307f0c08749d.svg" alt="Travis CI mascot" width="200" height="200" class="animated rubberBand infinite">
    <form action="/index.html" method="post">
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input 
                type="tel" 
                placeholder="5555555555" 
                id="phoneNumber" 
                autofocus="autofocus" 
                pattern="^\d{10}$" 
                required 
                oninvalid="setCustomValidity('Please enter a ten digit phone number without any commas, hyphens, periods, or any other symbol.')" 
                onchange="try{setCustomValidity('')}catch(e){}" 
            >
        </div>
        <div class="button">
            <button type="submit">Send your message</button>
        </div>
    </form>
    <p>Not affiliated with Travis CI. A student project.</p>
</body>

</html>
